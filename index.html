<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title></title>
</head>
<body>
   <main id="app"></main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
   <script type="text/babel">
   function Hola(props){
      var name = props.name;

      return (
         <h1 id="title" onClick={props.onClick} onMouseEnter={props.onMouseEnter}>
         Hola {props.name} {props.count}
         </h1>
      );

   }

   class MiComponente extends React.Component {

      constructor(props){
         super(props);

         this.state = {
            count : 0
         };

         this.handleClick = this.handleClick.bind(this);

      }

      /******************************* MONTADO *******************************/
      componentWillMount(){
         console.info("El componente se va a montar");
      }

      componentDidMount(){
         document.addEventListener('click', this.handleClick);
      }

      /**************************** ACTUALIZACION ****************************/

      // componentWillReceiveProps(nextProps){
      //    //Ej. Si name cambia haz algo
      // }

      shouldComponentUpdate(nextProps, nextState){

         if(nextState.count !== this.state.count) {
            return true;
         }

         return false;

      }

      componentWillUpdate(){
         console.info("El componente se va a actualizar");
      }

      render(){

         return (
            <Hola
            name={this.props.name}
            count={this.state.count}
            onClick={this.handleClick}
            onMouseEnter={this.handleMouseEnter}
            />
         );

      }

      componentDidUpdate(){
         console.info("El componente se actualizo");
      }

      /***************************** DESMONTADO ******************************/

      componentWillUnmount(){
         document.removeEventListener('click', this.handleClick);
      }

      handleClick(){

         this.setState({
            count: this.state.count + 1
         });

      }

      handleMouseEnter(event){
         console.log(event.target);
      }

   }

   ReactDOM.render(
      <MiComponente name="shannonbit" />, document.getElementById('app')
   );
   </script>
</body>
</html>
